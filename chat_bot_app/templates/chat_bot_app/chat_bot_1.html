<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content= 
		"width=device-width, initial-scale=1.0"> 
	<style> 
		.chat-container { 
			max-width: 600px; 
			margin: 50px auto; 
			background-color: #fff; 
			border-radius: 8px; 
			overflow: hidden; 
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
		} 

		.message-container { 
			display: flex; 
			flex-direction: column; 
		} 

		.message { 
			padding: 10px; 
			margin: 10px; 
			border-radius: 5px; 
			max-width: 80%; 
			word-wrap: break-word; 
			
			align-items: center; 
		} 

		.sender-message { 
			background-color: #e0e0e0; 
			color: #000; 
			align-self: flex-end; 
		} 

		.receiver-message { 
			background-color: #2d4029; 
			color: #fff; 
			align-self: flex-start;
		} 


		.message input { 
			width: calc(100% - 20px); 
			padding: 8px; 
			margin: 10px; 
			border: 1px solid #ddd; 
			border-radius: 5px; 
		} 

		.message button { 
			padding: 8px; 
			margin: 10px; 
			background-color: #4CAF50; 
			color: #fff; 
			border: none; 
			border-radius: 5px; 
			cursor: pointer; 
		} 
		
	</style> 
	<title>Chat Template UI using HTML and CSS</title> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
</head> 

<body> 
	<div class="chat-container"> 
        <div class="message"> 
            
            <form action="{% url 'chat_view' %}" method="POST" id="input-form">
                {% csrf_token %}
				<input type="text" id="speech-input" class="input-field" name="query" placeholder="Type or speak your query..."> 
			
					<button id="start-button" class="button">speak to chat</button>
					<button id="stop-button" class="button stop-button">stop speaking</button>

                <button type="submit">Send</button>
            </form>

			
		</div> 
        
		<div class="message-container">
            {% for message in messages %} 
                <div class="message sender-message"> 
                    {{ message.message }} 
                </div> 
                <div class="message receiver-message"> 
                    {{ message.response }} 
                </div>  
            {% endfor %}
		</div> 

		
	</div> 


	<script>

		const speechInput = document.getElementById('speech-input');
		const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');

		const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.continuous = true; 

        recognition.onresult = function(event) {
            const transcript = event.results[event.resultIndex][0].transcript;
            speechInput.value += transcript + ' ';
        };

        startButton.addEventListener('click', () => {
            recognition.start();
            startButton.disabled = true;
            stopButton.disabled = false;
        });

        stopButton.addEventListener('click', () => {
            recognition.stop();
            startButton.disabled = false;
            stopButton.disabled = true;
        });

		
			$(document).ready(function() {
				$('#input-form').submit(function(event) {
					event.preventDefault();  
					
					// Get user input
					var userInput = $('#speech-input').val();
					
					// AJAX request
					$.ajax({
						type: 'POST',
						url: '/chatbot/chatbot_ajax/',  // URL to your Django view
						data: {
							'input_text': userInput,
							'csrfmiddlewaretoken': '{{ csrf_token }}'  // CSRF token for security
						},
						dataType: 'json',
						success: function(data) {
							// Update chat interface with response
							$('.sender-message').innerHTML = userInput;
							$('.receiver-message').innerHTML = data.response;
							$('#speech-input').val('');  
						}
					});
				});
			});
		

	</script>

</body> 

</html>
